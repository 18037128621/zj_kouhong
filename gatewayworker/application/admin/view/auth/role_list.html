<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>煮面鲜生机器人后台管理系统</title>
  <meta name="author" content="DeathGhost" />
  <link rel="stylesheet" type="text/css" href="http://wxsmj.wanjiejixie.com/Public/css/style.css">

  <!--[if lt IE 9]>
  <script src="http://wxsmj.wanjiejixie.com/Public/js/html5.js"></script>
  <![endif]-->
  <script src="http://wxsmj.wanjiejixie.com/Public/js/jquery.js"></script>
  <script src="http://wxsmj.wanjiejixie.com/Public/js/jquery.mCustomScrollbar.concat.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://wxsmj.wanjiejixie.com/Public/admin/add-style.css">
  <style>
    .active {
      background-color: #06c1ae;
    }
  </style>
</head>

<body>
  <!--header-->
  <!--//<include file="Public:header" />-->
  {include file="public/header" /}
  <!--aside nav-->
  <!--aside nav-->
  <!--<include file="Public:menu" />-->
  {include file="public/menu" /}

  <section class="rt_wrap content mCustomScrollbar">
    <div class="rt_content new_page new_list">
      <div class="page_title">
        <h2 class="fl">权限组列表</h2>
        <a href="javascript:popEdit(0);" class="fr gradient-btn add-icon">
                        <img src="http://wxsmj.wanjiejixie.com/Public/admin/add-info.png" class="mCS_img_loaded">&nbsp; 添加权限组</a>
      </div>
      <div class="new-box">
        <table class="table">
          <tr class="lead">
            <th>ID</th>
            <th>权限组</th>

            <th>操作</th>
          </tr>
          {volist name="arr" id="a"}
            <tr>
              <td class="center">{$a.id}</td>
              <td class="center">{$a.title}</td>

              <td class="center">
                  <button type="button" class="controll-btn dropdown-toggle" data-toggle="dropdown"> <img src="http://wxsmj.wanjiejixie.com/Public/admin/controll.png" class="mCS_img_loaded"> </button>
                  </button>
                  <ul class="dropdown-menu">

	                  <li>
	                     <!-- <if condition="$a.id neq 1"> -->
	                       <a href="javascript:void(0);"  title="编辑" class="" onclick="popEdit({$a.id})">编辑</a>
	                     <!-- </if> -->

                         <a href="javascript:void(0);"  title= class="" onclick="del({$a.id})">删除</a>

	                  </li>
                  </ul>
              </td>
            </tr>
          {/volist}
        </table>
        <aside class="paging">
          {$arr->render()}
        </aside>
      </div>
    </div>
  </section>

  <!-- <link rel="stylesheet" type="text/css" href="http://wxsmj.wanjiejixie.com/Public/layer/mobile"> -->
  <script type="text/javascript" src="http://wxsmj.wanjiejixie.com/Public/layer/layer.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/layer/3.1.0/mobile/need/layer.css" >
  <script type="text/javascript" src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script> -->
  <script type="text/javascript">
    function del(id) {
      var id = id;
      if (confirm("确定要删除该权限组吗？一经删除,无法恢复!")) {
        location.href = "/index/admin/Auth/delRole?id=" + id;
      }
    }
    function change(o, id, s) {
      var id = id;
      if (confirm("确定要更改权限组状态吗")) {
        location.href = "/index.php/admin/Auth/changeRole?id=" + id;
      }
    }

    function popEdit(id){
      layer.open({
        type: 2,
        title: '',
        shadeClose: true, //点击遮罩关闭层
        area : ['800px' , '520px'],
        content: '/index.php/admin/auth/edit_auth?id='+id
      });
    }
  </script>
</body>

</html>
