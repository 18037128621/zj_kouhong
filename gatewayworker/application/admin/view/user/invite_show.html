<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>煮面鲜生机器人后台管理系统</title>
    <meta name="author" content="DeathGhost"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/css/style.css">
    <!--[if lt IE 9]>
    <script src="__ROOT__/Public/js/html5.js"></script>
    <![endif]-->
    <script src="__ROOT__/Public/js/jquery.js"></script>
    <script src="__ROOT__/Public/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/admin/add-style.css"> 

</head>

<body>
<!--header-->
<include file="Public:header"/>
<!--aside nav-->
<!--aside nav-->
<include file="Public:menu"/>
<section class="rt_wrap content mCustomScrollbar">
    <div class="rt_content new_page new_list">
        <div class="page_title">
            <h2 class="fl">用户详情</h2>
            <ul id="myTab" class="fl user_lead">
                <li>
                    <a href="{:U('user/user_show',array('type'=>'user','uid'=>$uid))}">基本信息</a>
                </li>
                <li>
                    <a href="{:U('user/user_show',array('type'=>'order','uid'=>$uid))}">订单</a>
                </li>
                <li>
                    <a href="{:U('user/user_show',array('type'=>'yhq','uid'=>$uid))}">优惠券</a>
                </li>
                <li class="active">
                    <a href="{:U('user/user_show',array('type'=>'invite','uid'=>$uid))}">邀请新用户</a>
                </li>
            </ul>
        </div>
        
        <div id="myTabContent" class="tab-content new-box">
            <div class="tab-pane fade in active" id="coupon">
                <table class="table">
                    <tbody>
                    <tr class="lead">                        
                        <th>用户头像</th>
                        <th style="width:150px;">用户昵称</th>
                        <th>账户余额</th>
                        <th>账户积分</th>
                        <th>进入时间</th>
                        <th>操作</th>
                    </tr>
                    <volist name="invite_info" id='v'>
                        <tr>                           
                            <td>
                                <img src="{$v.headimgurl}" style="width:50px;height:50px;"/>
                            </td>
                             <td class="">{$v.nickname}</td>
                            <td class="">{$v["count"]}</td>
                            <td class="">{$v["score"]}</td>
                            <td class="">{$v.entertime}</td>
                            <td class="">
                                <a href="{:U('User/user_list',array('nickname'=>$v['id']))}" title="查看" class="see_people">查看</a>                                
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                <aside class="paging">
                    {$page}
                </aside>
            </div>
        </div>
    </div>
</section>
</body>

</html>
