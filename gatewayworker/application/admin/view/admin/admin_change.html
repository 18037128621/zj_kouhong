<section class="rt_wrap content mCustomScrollbar">
  <div class="rt_content new_page new_add_edit" id="verifyCheck">
    <div class="page_title">
      <h2 class="fl">修改密码</h2>
      <a href="__APP__/Admin/admin_list.html" class="fr gradient-btn back-list"> <img src="/Public/admin/return-list.png" class="mCS_img_loaded">&nbsp;返回列表</a>
    </div>
    <div class="new-box">
      <form method="post" class="form-x" action="{:U('/Admin/admin_change')}" onsubmit="return checked()" >
      <section>
        <ul class="ulColumn2 row1">
          <li>
            <span class="item_name" style="width:120px;">原密码：</span>
            <input type="text" class="textbox textbox_225 required " name="oldpwd" id="oldpwd" placeholder="请输入原密码" /><!--data-valid="isNonEmpty||isFloat"
                   data-error="不能为空||请输入原密码"-->
            <label class="focus valid "></label>

          </li>
          <li>
            <span class="item_name" style="width:120px;">新密码：</span>
            <input type="text" class="textbox textbox_225 required" name="newpwd" id="newpwd" placeholder="请输入新密码" /><!--data-valid="isNonEmpty||isFloat"
                   data-error="不能为空||请输入新密码"-->
            <label class="focus valid "></label>

          </li>
          <li>
            <span class="item_name" style="width:120px;">再次输入新密码：</span>
            <input type="text" class="textbox textbox_225 required" name="repwd" id="repwd" placeholder="请再次输入新密码"/> <!--data-valid="isNonEmpty||isFloat"
                   data-error="不能为空||请再次输入新密码" -->
            <label class="focus valid "></label>

          </li>
          <li>
            <span class="item_name" style="width:120px;"></span>
            <input type="hidden" value="{$id}" name="id" class="aid" />
            <input id="submit" type="submit" class="gradient-btn submitBtn" value="提交" />
          </li>
        </ul>
      </section>
    </form>
    </div>
  </div>
</section>
<script>


    $('#repwd').mouseout(function(){
      console.log('xxxx');
      var newpwd = $('#newpwd').val();
      var repwd = $('#repwd').val();
      if(newpwd != repwd){
        alert('两次密码不一致');
      }
    });


  $(document).ready(function () {
    //复选框样式
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-green',
      radioClass: 'iradio_square-green',
      increaseArea: '20%' // optional
    });
    $("input[name='deviceid[]']").iCheck({ checkboxClass: 'icheckbox_square-green', radioClass: 'iradio_square-green', increaseArea: '20%' });
    //全选的添加
    $('#allStore').on('ifChecked', function (event) {
      $("input[name='deviceid[]']").iCheck('check');
    });
    //全选的去除
    $('#allStore').on('ifUnchecked', function (event) {
      $("input[name='deviceid[]']").iCheck('uncheck');
    });

    $("a[rel='load-content']").click(function (e) {
      e.preventDefault();
      var url = $(this).attr("href");
      $.get(url, function (data) {
        $(".content .mCSB_container").append(data); //load new content inside .mCSB_container
        //scroll-to appended content
        $(".content").mCustomScrollbar("scrollTo", "h2:last");
      });
    });

    $(".content").delegate("a[href='top']", "click", function (e) {
      e.preventDefault();
      $(".content").mCustomScrollbar("scrollTo", $(this).attr("href"));
    });


    $('#menu dd a').each(function () {
      var length = String(window.location).lastIndexOf('/');
      //console.log($($(this))[0].href.substring(0,length));
      // console.log(length);
      var url = String(window.location).substring(0, length);
      // console.log(url);
      if ($($(this))[0].href.substring(0, length) == url) {
        $(this).addClass("active");
        $(this).nextAll().removeClass('active');
      }
    });
  })


</script>
