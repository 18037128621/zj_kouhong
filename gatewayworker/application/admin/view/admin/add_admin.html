<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>{$title}</title>
  <meta name="author" content="DeathGhost" />
  <link rel="stylesheet" type="text/css" href="http://wxsmj.wanjiejixie.com/Public/css/style.css">
  <link rel="stylesheet" type="text/css" href="http://wxsmj.wanjiejixie.com/Public/skins/icheck.css">
  <link href="http://wxsmj.wanjiejixie.com/Public/layer/mobile/need/layer.css" rel="stylesheet">


  <!--[if lt IE 9]>
  <script src="http://wxsmj.wanjiejixie.com/Public/js/html5.js"></script>
  <![endif]-->
  <script src="http://wxsmj.wanjiejixie.com/Public/js/jquery.js"></script>
  <script src="http://wxsmj.wanjiejixie.com/Public/js/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="http://wxsmj.wanjiejixie.com/Public/My97DatePicker/WdatePicker.js"></script>
  <!-- <script src="http://wxsmj.wanjiejixie.com/Public/My97DatePicker/skin/WdatePicker.js"></script> -->
  <script src="http://wxsmj.wanjiejixie.com/Public/js/icheck.js"></script>
  <script src="http://wxsmj.wanjiejixie.com/Public/js/jquery.verify.js"></script>
  <script src="http://wxsmj.wanjiejixie.com/Public/layer/layer.js"></script>
  <link rel="stylesheet" type="text/css" href="http://wxsmj.wanjiejixie.com/Public/admin/add-style.css">
</head>

<body>
  <!--header-->
  {include file="public/header" /}
  <!--aside nav-->
  <!--aside nav-->
  <!--<include file="Public:menu" />-->
  {include file="public/menu" /}


  <section class="rt_wrap content mCustomScrollbar">
    <div class="rt_content new_page new_add_edit" id="verifyCheck">
      <div class="page_title">
        <h2 class="fl">新增管理员</h2>
        <a href="/index.php/admin/Admin/admin_list.html" class="fr gradient-btn back-list"> <img src="http://wxsmj.wanjiejixie.com/Public/admin/return-list.png" class="mCS_img_loaded">&nbsp;返回列表</a>
      </div>
      <section class="new-box">
        <form method="post" class="form-x" action="/index.php/admin/Admin/addAdmin" onsubmit="return checked()">
            <ul class="ulColumn2 row1">

              <li>
                <span class="item_name" style="width:120px;">管理员账号：</span>
                <input type="text" class="textbox textbox_225 required" data-valid="isNonEmpty" name="username" data-error="不能为空" placeholder="管理员账号"
                />
                <label class="focus valid "></label>
              </li>
              <li>
                <span class="item_name" style="width:120px;">管理员密码：</span>
                <input type="text" class="textbox textbox_225 required" data-valid="isNonEmpty" name="password" data-error="不能为空" placeholder="管理员密码"
                />
                <label class="focus valid "></label>
              </li>
              <li id="status">
                <span class="item_name" style="width:120px;">状态:</span>
                <select class="textbox" name="type">
                  <option>请选择</option>
                  {foreach name="arr" item="v"}
                    <option value="{$v.id}">{$v.title}</option>
                    <!-- <input type="radio" name="type" value="{$v.id}" id="type{$v.id}"> {$v.title} -->
                  {/foreach}
                </select>                
              </li>
              <li>
                <span class="item_name" style="width:120px;"></span>
                <input id="submit" type="submit" class="gradient-btn submitBtn" value="提交" />
              </li>
            </ul>
        </form>
      </section>
    </div>
  </section>
  <script>

    function checked() {
      $("#wechatid").val($("#wechatname").attr('uids'));
      if (!verifyCheck._click()) return false;
    }

    $(document).ready(function () {
      //复选框样式
      $('input').iCheck({
        checkboxClass: 'icheckbox_square-green',
        radioClass: 'iradio_square-green',
        increaseArea: '20%' // optional
      });
      $(".check-user").click(function () {
        layer.open({
          title: "",
          type: 2,
          area: ['800px', '648px'],
          fix: true, //不固定
          maxmin: false, //可缩放
          content: '/index.php/admin/Device/user_list_info?type=&id=' + $(this).attr('id')+ '&checkid=' +$(this).val()
        });
      });
    })
  </script>
</body>

</html>
